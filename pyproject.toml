[[tool.hatch.build.targets.wheel.hooks.sphinx.tools]]
tool = "custom"
out_dir = "tmp"
commands = [
  # sphinx commands work within the "docs" directory
  "{python} fetch-doc-source.py sasmodels docs-source tmp/sasmodels/docs",
  "{python} fetch-doc-source.py sasdata docs-source tmp/sasdata/docs",
  "{python} fetch-doc-source.py bumps docs-source tmp/bumps/docs",
]

[[tool.hatch.build.targets.wheel.hooks.sphinx.tools]]
tool = "custom"
environment = { PYTHONPATH = "../src" }
out_dir = "../build/lib/doc"
commands = [
  # sphinx commands work within the "docs" directory
  "{python} sphinx-docs/build_sphinx.py",
]

